<div class="form-group lfr-form-field" id="repeater-field-wrapper[LFR_FIELD_ID]">
	<label for="${fragmentEntryLinkNamespace}-text-input">${configuration.fieldLabel}</label>

	<!-- This hidden input stores the final JSON and is what Liferay Forms will submit -->
	<input type="hidden" id="${fragmentEntryLinkNamespace}-text-input" name="${input.name}" />

	<table class="table table-bordered repeater-grid">
		<thead>
			<!-- Headers will be generated by JavaScript -->
		</thead>
		<tbody>
			<!-- Rows will be injected here by JavaScript -->
		</tbody>
	</table>

	<!-- Button to add a new row -->
	<button type="button" class="btn btn-secondary btn-sm add-repeater-item-btn">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/></svg>
		${configuration.addButtonLabel}
	</button>
</div>
